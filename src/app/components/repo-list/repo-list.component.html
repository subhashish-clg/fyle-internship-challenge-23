<section class="pt-9">
  <h2 class="text-3xl font-bold text-gray-700">Repositories</h2>

  <div class="mt-8 pb-16 grid grid-cols-1 lg:grid-cols-2 gap-4 auto-rows-fr">
    <app-repo-item
      *ngFor="
        let repo of repos
          | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: currentPage,
                totalItems: totalItemCount
              }
      "
      [repo]="repo"
    ></app-repo-item>
  </div>

  <div class="flex justify-between items-center py-4 text-gray-700">
    <p>Items per page:</p>
    <select (change)="changeIteminView.emit($event)">
      <option *ngFor="let item of [10, 50, 100, 200]" [value]="item">
        {{ item }}
      </option>
    </select>

    <pagination-controls (pageChange)="pageChange.emit($event)">
    </pagination-controls>
  </div>
</section>
